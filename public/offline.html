<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Namaz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: #fff;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
      font-weight: bold;
    }
    
    p {
      font-size: 1.1rem;
      margin: 0 0 2rem 0;
      opacity: 0.95;
      line-height: 1.5;
    }
    
    .info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin: 2rem 0;
      backdrop-filter: blur(10px);
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Connection is unavailable at the moment. Some features may be limited.</p>
    
    <div class="info">
      <p>
        Cached data is still available. Prayer times, Qibla compass, and your Tasbeeh data are stored locally.
      </p>
    </div>
    
    <button onclick="location.reload()">Try Again</button>
  </div>
</body>
</html>
